<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Usuarios cadastrados</h3>
  <br/>
  <h4>Real time database com Promisses</h4>
  <ion-list *ngFor="let item of listapromisse" >
    <button ion-item padding-left style="border-bottom: 1px grey solid" (click)="abreDetalhes(item)" >
        {{item.payload.val().usuario}} - {{item.payload.val().senha}}
    </button>
</ion-list>


</ion-content>
